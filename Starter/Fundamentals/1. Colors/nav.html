<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--script needed for tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <title>Document</title>
  </head>
  <body
    class="font-[Poppins] bg-gradient-to-t from-[#fbc2eb] to-[#a6c1ee] h-screen"
  >
    <header class="bg-white">
      <nav class="flex justify-between items-center w-[92%] mx-auto">
        <div>
          <img
            class="w-16"
            src="https://cdn-icons-png.flaticon.com/512/5968/5968204.png"
            alt="..."
          />
        </div>
        <div
          class="nav-links md:static absolute bg-white md:min-h-fit min-h-[60vh] left-0 top-[-100%] md:w-auto w-full flex items-center px-5"
        >
          <ul
            class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-8"
          >
            <li>
              <a class="hover:text-gray-500" href="#">Products</a>
            </li>
            <li>
              <a class="hover:text-gray-500" href="#">Solution</a>
            </li>
            <li>
              <a class="hover:text-gray-500" href="#">Resource</a>
            </li>
            <li>
              <a class="hover:text-gray-500" href="#">Developers</a>
            </li>
            <li>
              <a class="hover:text-gray-500" href="#">Pricing</a>
            </li>
          </ul>
        </div>
        <div class="flex items-center gap-6">
          <button
            class="bg-cyan-500 text-white px-5 py-2 rounded-full hover:bg-cyan-600"
          >
            Sign In
          </button>
          <i
            onclick="onToggleMenu(this)"
            class="bi bi-list text-3xl cursor-pointer md:hidden"
          ></i>
        </div>
      </nav>
    </header>

    <section
      class="nav-link fixed top-[-100%] right-10 min-h-[50vh] bg-[#a6c1ee] w-60 px-5"
    >
      <ul class="list-none mt-2">
        <li class="py-2 px-20 block mb-5">One</li>
        <li class="py-2 px-20 block mb-5">One</li>
        <li class="py-2 px-20 block mb-5">One</li>
        <li class="py-2 px-20 block mb-5">One</li>
      </ul>
    </section>
    <i
      onclick="onToggle(this)"
      class="bi bi-list text-3xl cursor-pointer absolute top-20 right-2 min-h-[50vh] px-5"
    ></i>

    <script>
      const navLinks = document.querySelector(".nav-links");
      const onToggleMenu = (e) => {
        navLinks.classList.toggle("top-14");
      };

      const navLink = document.querySelector(".nav-link");
      const onToggle = (e) => {
        navLink.classList.toggle("top-16");
      };
    </script>
  </body>
</html>
