<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
    <style>
      body {
        padding: 5rem;
      }
    </style>
  </head>
  <body>
    <!-- 1. Colors With Different Shades -->
    <p class="text-fuchsia-50">Tailwind</p>
    <p class="text-fuchsia-100">Tailwind</p>
    <p class="text-fuchsia-200">Tailwind</p>
    <p class="text-fuchsia-300">Tailwind</p>
    <p class="text-fuchsia-400">Tailwind</p>
    <!-- https://tailwindcss.com/docs/customizing-colors  -->
    <br />
    <hr />
    <br />
    <!-- 2. Background Colors -->
    <!-- https://tailwindcss.com/docs/background-color -->
    <div class="bg-[#fffbeb] text-black">Share on Twitter</div>
    <div class="bg-rose-50 text-white">Share on Twitter</div>
    <div class="bg-rose-100 text-white">Share on Twitter</div>
    <div class="bg-rose-200 text-white">Share on Twitter</div>
    <div class="bg-rose-300 text-white">Share on Twitter</div>
    <div class="bg-rose-400 text-white">Share on Twitter</div>

    <!-- Text Underline -->
    <!-- https://tailwindcss.com/docs/accent-color -->
  </body>
</html>
